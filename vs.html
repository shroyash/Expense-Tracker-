<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="Css/style.css" />
  </head>
  <body>
    <header class="header mt-5">
      <div class="container">
        <!-- navigation page -->
        <div class="logo">
          <h1>Expense<span class="sub-heading"> Traker</span></h1>
          <nav class="navigation">
            <button class="nav-button">Dashboard</button>
            <button class="nav-button">View Transactions</button>
            <button class="nav-button">Income</button>
            <button class="nav-button">Expenses</button>
          </nav>
        </div>
        <!-- signup and ingnin page -->
        <div class="Registration">
          <div class="mx-3 my-2">
            <button class="btn btn btn-danger">SignUp</button>
            <button class="btn btn btn-primary">Sign In</button>
          </div>
        </div>
        <div class="form-container">
          <form action="" class="form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
          </form>
        </div>
      </div>
    </header>
  </body>
</html>
